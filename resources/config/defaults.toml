[server]
address = "localhost" # Address to connect to the server on
port = 42674 # Port to connect to the server on
retries = 0 # Number of times to retry connecting to the server, set to 0 for unlimited retries
autoconnect = true # Automatically connect to the server on startup (true/false)
password = "" # Password to use when connecting to the server (leave blank for no password "")

[window]
size = [ 1920, 1060 ] # [width, height] in pixels # Set to 0, 0 to use borderless window
location = [ 0, 20 ] # [x, y] in pixels

[map]
# Current Included default maps are listed in resources/maps/maps.json
# Feel free to contribute with new map textures and they can be added to the release
default_map = "Korea.jpg" # Map to load on startup
default_map_size_km = 1024 # Size of the map in kilometers
map_alpha = 100 # 0-255 # Alpha value for the map, the lower the value the more transparent the map will be
background_color = [ 50, 75, 75 ] # [r, g, b] # Background color for the map

[radar]
update_interval = 1 # Update interval in seconds
contact_size = 14 # Size of the track in pixels
contact_stroke = 2 # Stroke width of the track in pixels
contact_font_scale = 40 # Font size of the track labels

[layers]
show_fixed_wing = true # Show fixed wing aircraft on the map
show_rotary_wing = true # Show rotary wing aircraft on the map
show_ground = true # Show ground vehicles on the map
show_ships = true # Show ships on the map
show_missiles = true # Show missiles on the map
show_bullseye = true # Show the bullseye on the map

[labels]
FIXEDWING = '{"TOP_LEFT": {"label_name": "TL", "label_format": "{id}", "show_on_hover": false}}' # Label for fixed wing aircraft
ROTARYWING = '{}'
MISSILE = '{}'
GROUND = '{}'
SEA = '{}'
BULLSEYE = '{}'


[controler]
coalition = "U.S." # Coalition to control on startup

[annotations]
ini_width = 10 # Width ini file annotations are drawn in pixels
ini_color = [ 255, 255, 0 ] # [r, g, b] # Color of the ini file annotations
ini_font_scale = 40 # Font size of the ini file annotations

[notepad]
notes = "" # Notes stored in the user notepad